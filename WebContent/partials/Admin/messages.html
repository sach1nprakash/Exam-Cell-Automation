<div class="adminFont">
<div class="adminHead">
  <div id="menu-toggle">
    <i class="fa fa-bars"></i>
    <span>Tasks</span>
  </div>
  <div class="logo">
    Admin 
  </div>
</div>
<div class="adminSidebar">
  <ul>
    <li><a href="#/adminDash"><i class="fa fa-bullhorn"></i><span>Announce</span></a></li>
    <li><a href="#/adminReq"><i class="fa fa-server"></i><span>Schedule Backlogs</span></a></li>
    <li><a href="#/adminSch"><i class="fa fa-calendar"></i><span>Schedule Exams</span></a></li>
    <li><a href="#/adminMsg"><i class="fa fa-envelope-o" style="font-size:24px; color:#eb494e;"></i><span>Inbox</span></a></li>
    <li><a href="#/adminPubRes"><i class="fa fa-graduation-cap"></i><span>Publish Results</span></a></li>
    <li><a href="#/"><i class="fa fa-power-off"></i><span>Logout</span></a></li>
</div>

<div class="adminMain">
  <div class="hipsum">
  <h1>Inbox</h1>
    <div class="jumbotron">
				<div ng-show="ismsgEmpty">No messages in your inbox yet!</div>
				
				<ul style="list-style-type: none">
					<li ng-repeat="(key,value) in messagesFinal">
						
						<div class="panel-group">
							<div class="panel panel-danger">
								<div class="panel-heading">
									<h4 class="panel-title">
										<div data-toggle="collapse" href="#collapse{{$index}}">
											<input type="submit" class="btn btn-danger" value="Student {{value.key}}"></div>
									</h4>
								</div>
								<div id="collapse{{$index}}" class="panel-collapse collapse">
									<div class="panel-body">
										<h4>Messages from {{value.key}}</h4>
										<table>
											<tr ng-repeat="item in value.value">
												<td>{{item}}</td>
											</tr>

										</table>

									</div>
									<div class="panel-footer">
										<input type="submit" value="Reply" ng-click="sendMail($index)" class="btn btn-success">
									
									</div>
								</div>
							</div>
						</div>
					
					</li>
				</ul>
				
			</div>


  </div>
  <div class="footer">
    <p>Exam-Cell-Automation</p>
  </div>
</div> 
</div>
<script type="text/javascript">

var main = document.querySelector(".adminMain");
var sidebar = document.querySelector(".adminSidebar");
var menutoggle = document.querySelector("#menu-toggle");
if(menutoggle){
menutoggle.addEventListener("click", function(e) {
  menutoggle.classList.toggle("active");
  main.classList.toggle("active");
  sidebar.classList.toggle("active");

  if (sidebar.classList.contains("active")) {
    menutoggle.querySelector("i").classList.remove("fa-bars");
  } else {
    menutoggle.querySelector("i").classList.add("fa-bars");
  }
});
}

</script>
