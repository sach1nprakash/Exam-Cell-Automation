Content
<div class="adminMain">
  <div class="hipsum">
  <h1>Schedule Semester Exams</h1>
    <div class="jumbotron">
    
					<form ng-submit="schedule.fetchcourses()">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<select ng-model="schedule.sem" class="form-control" required="required">
									<option value="">--Select Semester--</option>
									<option value=1>1</option>
									<option value=2>2</option>
									<option value=3>3</option>
									<option value=4>4</option>
									<option value=5>5</option>
									<option value=6>6</option>
									<option value=7>7</option>
									<option value=8>8</option>
								</select>
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
								<select ng-model="schedule.branch" class="form-control" required="required">
									<option value="">--Select Branch--</option>
									<option value="CSE">Computer Science</option>
									<option value="MEC">Mechanical</option>
									<option value="EEE">Electrical</option>
									<option value="ECE">Electronics and Communication</option>
									<option value="CIVL">Civil</option>
									<option value="AEE">Aerospace</option>
									<option value="CHE">Chemical</option>
									<option value="MAT">Maths</option>
								</select>
							</div>
						</div>	
					</div>
					<br>
					<input type="submit" value="Get Subjects"
						class="btn btn-primary">
					</form>
						<br><br><br>

				<div class="row">
					<div class="ad-card ad-round ad-white">
						<div class="container-fluid center">
							<table class="table table-responsive table-hover">
								<tr >
									<th class="text-center">Course ID</th>
									<th class="text-center">Date</th>
									<th class="text-center">Time</th>
								</tr>
								
								<tr ng-repeat="i in schedule.subjects">
									<td>{{i}}</td>
									<td><input type="date" ng-model=schedule.date[$index]></td>
									<td>
										<select ng-model="schedule.time[$index]">
											<option>F.N (9:30-12:30)</option>
											<option>A.N (1:30-4:30)</option>
										</select>
									</td>
								</tr>
								

							</table>
						</div>
					</div>
				</div>
				<br><br>
				<input type="submit" class="btn btn-success" value="Create Schedule" ng-disabled="isSchDisabled" ng-click="schedule.createSchedule()">
				<br><br>
				<div ng-show="messEn">{{schedule.message}}</div>
			</div>
			


  </div>
  <div class="footer">
    <p>Exam-Cell-Automation</p>
  </div>
</div> 
</div>
<script type="text/javascript">

var main = document.querySelector(".adminMain");
var sidebar = document.querySelector(".adminSidebar");
var menutoggle = document.querySelector("#menu-toggle");
if(menutoggle){
menutoggle.addEventListener("click", function(e) {
  menutoggle.classList.toggle("active");
  main.classList.toggle("active");
  sidebar.classList.toggle("active");

  if (sidebar.classList.contains("active")) {
    menutoggle.querySelector("i").classList.remove("fa-bars");
  } else {
    menutoggle.querySelector("i").classList.add("fa-bars");
  }
});
}

</script>
